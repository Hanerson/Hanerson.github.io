<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <title>Pretending Snake</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">
<div class="p-4 bg-white rounded shadow-md">
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <div class="flex justify-center mt-4">
        <button id="startButton" class="bg-blue-500 text-white px-4 py-2 rounded mr-2">Start</button>
        <button id="pauseButton" class="bg-yellow-500 text-white px-4 py-2 rounded mr-2">Pause</button>
        <button id="resetButton" class="bg-red-500 text-white px-4 py-2 rounded">Reset</button>
    </div>
</div>
<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const startButton = document.getElementById('startButton');
    const pauseButton = document.getElementById('pauseButton');
    const resetButton = document.getElementById('resetButton');

    let snake = [{ x: 10, y: 10 }];
    let food = { x: Math.floor(Math.random() * 40), y: Math.floor(Math.random() * 40) };
    let direction = 'right';
    let gameInterval;
    let isPaused = false;

    function drawSnake() {
        ctx.fillStyle = 'green';
        snake.forEach(segment => {
            ctx.fillRect(segment.x * 10, segment.y * 10, 10, 10);
        });
    }

    function drawFood() {
        ctx.fillStyle = 'red';
        ctx.fillRect(food.x * 10, food.y * 10, 10, 10);
    }

    function moveSnake() {
        const head = { ...snake[0] };
        switch (direction) {
            case 'right':
                head.x++;
                break;
            case 'left':
                head.x--;
                break;
            case 'up':
                head.y--;
                break;
            case 'down':
                head.y++;
                break;
        }
        snake.unshift(head);

        if (head.x === food.x && head.y === food.y) {
            food = { x: Math.floor(Math.random() * 40), y: Math.floor(Math.random() * 40) };
        } else {
            snake.pop();
        }
    }

    function checkCollision() {
        const head = snake[0];
        if (head.x < 0 || head.x >= 40 || head.y < 0 || head.y >= 40) {
            clearInterval(gameInterval);
            alert('Game Over For Hitting The Wall');
        }
        for (let i = 1; i < snake.length; i++) {
            if (head.x === snake[i].x && head.y === snake[i].y) {
                clearInterval(gameInterval);
                alert('Game Over For Hitting Yourself');
            }
        }
    }

    function gameLoop() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        moveSnake();
        drawSnake();
        drawFood();
        checkCollision();
    }

    startButton.addEventListener('click', () => {
        if (!gameInterval) {
            gameInterval = setInterval(gameLoop, 100);
        }
    });

    pauseButton.addEventListener('click', () => {
        if (gameInterval) {
            if (isPaused) {
                gameInterval = setInterval(gameLoop, 100);
                isPaused = false;
            } else {
                clearInterval(gameInterval);
                isPaused = true;
            }
        }
    });

    resetButton.addEventListener('click', () => {
        clearInterval(gameInterval);
        snake = [{ x: 10, y: 10 }];
        food = { x: Math.floor(Math.random() * 40), y: Math.floor(Math.random() * 40) };
        direction = 'right';
        gameInterval = null;
        isPaused = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });

    document.addEventListener('keydown', (event) => {
        switch (event.key) {
            case 'ArrowRight':
                if (direction!== 'left') direction = 'right';
                break;
            case 'ArrowLeft':
                if (direction!== 'right') direction = 'left';
                break;
            case 'ArrowUp':
                if (direction!== 'down') direction = 'up';
                break;
            case 'ArrowDown':
                if (direction!== 'up') direction = 'down';
                break;
        }
    });
</script>
</body>
</html>
